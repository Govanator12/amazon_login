<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Steve-azon - Login</title>

    <!-- attach bootstrap css-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- attach own css -->
    <link rel="stylesheet" href="./css/main.css">
  </head>

  <body>
    <header>
      <div class="row">
        <div class="col-md-12">
          <img src="http://www.placehold.it/250x100" alt="logoImage">
        </div>
      </div> <!-- end row -->
    </header>

    <main>
      <div class="row">
        <div class="col-md-4 offset-md-4">
          <div class="card">
            <h1>Sign In</h1>
            <form action="https://www.w3schools.com/action_page.php" method="get">
              <div class="form-group">
                <label for="email">Email (phone for mobile accounts)</label>
                <input type="email" class="form-control" id="exampleInputEmail" placeholder="example@gmail.com">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
                <a class="help-block" href="#">Forgot your password?</a>
              </div>
              <button type="submit" class="btn btn-primary">Sign in</button>
              <div class="form-check">
                <input type="checkbox"class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Keep me logged in on this device</label>
              </div>
            </form>
            <p>New to Steve-azon?</p>
            <button id="createAccountButton" type="button" class="btn btn-secondary">Create a Steve-azon Account</button>
          </div> <!-- end of  card -->
        </div> <!-- end col md 4 -->
      </div> <!-- end row -->
    </main>

    <footer>
      <div class="row">
        <div class="col-md-4 offset-md-4">
          <a href="#">Conditions of Use</a>
          <a href="#">Privacy Notice</a>
          <a href="#">Help</a>
          <p>Copyright 2019 Steve-azon Inc.</p>
        </div> <!-- end of col 4 -->
      </div> <!-- end of row -->
    </footer>


    <!-- attach bootstrap js-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
